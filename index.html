      body {

      .container {
        max-width: 890px;

      }

      .buttons a {
        text-decoration: none;
        background: #252422;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background 0.3s;
        margin: 10px 0px;
      }

      .buttons a:hover {
        background: #8d775f;
      }

      footer {
        text-align: center;
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #777;
      }

      @media only screen and (max-width: 980px) {
        .project {
          margin: 1rem !important;
        }
      }
      @media only screen and (max-width: 768px) {
        .projects {
          flex-direction: column !important;
          align-items: center !important;
        }
        .project {
          width: 60% !important;
        }
      }
      @media only screen and (max-width: 480px) {
        .project {
          width: 70% !important;
        }
        h1 {
          font-size: 1.6rem;
        }
        footer {
          font-size: 0.8rem;
        }
      }
        @media only screen and (max-width: 320px) {
        .project {
          width: 90% !important;
        }       
      }
    </style>
